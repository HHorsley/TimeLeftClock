<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >

<head>
  <link href="http:////cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeLeft</title>

  <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">

  <!-- If you are using the gem version, you need this only -->
  <link rel="stylesheet" href="css/app.css">

  <script src="js/vendor/custom.modernizr.js"></script>
  <style>

  body {
    background-image:url('texture-8.jpg');
  }

  .container {
    max-width:100%; 
    width: 100%;
    height:1136px;
    margin: 0px auto ;
    position: absolute;
    background-color: rgba(235, 235, 235, 0.65);

  }

  .headline {
    width:60%;
    margin: 10% auto 0%;
  }

   h1 {
    color: #2B2B2A;
    font-weight: bold;
  }

  form {
    margin-top: 5%;
  }

  .button_container {
    width:60%;
    margin: 10% auto 0%;
  }
  
  </style>
</head>
<body>

  <div class="container">
    <div class="headline">
      <h1>A few quick questions</h1>
      <h2>And you'll be ready to go</h2>
    </div>
    <form>
      <div class="row">
        <div class="small-8">
          <div class="row">
            <div class="small-offset-3 small-3 columns">
              <label for="right-label" class="right inline">First Name</label>
            </div>
            <div class="small-6 columns">
              <input type="text" id="right-label" placeholder="i.e. Orkan">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="small-8">
          <div class="row">
            <div class="small-offset-3 small-3 columns">
              <label for="right-label" class="right inline">Age</label>
            </div>
            <div class="small-6 columns">
              <input type="text" id="right-label" placeholder="i.e. 21">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="small-8">
          <div class="row">
            <div class="small-offset-3 small-3 columns">
              <label for="right-label" class="right inline">Time Zone</label>
            </div>
            <div class="small-6 columns">
              <select>
                <option value="UTC-08:00">UTC−08:00 (PT)</option>
                <option value="UTC-05:00">UTC−05:00 (ET)</option>
                <option value="UTC-12:00">UTC−12:00 (unofficial)</option>
                <option value="UTC-11:00">UTC−11:00 (ST)</option>
                <option value="UTC-10:00">UTC−10:00 (HAT)</option>
                <option value="UTC-09:00">UTC−09:00 (AKT)</option>
                <option value="UTC-07:00">UTC−07:00 (MT)</option>
                <option value="UTC-06:00">UTC−06:00 (CT)</option>
                <option value="UTC-04:00">UUTC−04:00 (AT)</option>
                <option value="UTC+10:00">UTC+10:00 (ChT)</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="small-8">
          <div class="row">
            <div class="small-offset-3 small-3 columns">
              <label for="right-label" class="right inline">Country of Residence</label>
            </div>
            <div class="small-6 columns">
              <select>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
                <option value="Mars">Mars</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="small-8">
          <div class="row">
            <div class="small-offset-6 small-6 columns">
              <label>How much time do you want to budget for sleep every night?</label>
              <select>
                <option value="10:00">10 hrs (wow)</option>
                <option value="9:30">9.5 hrs</option>
                <option value="9:00">  9 hrs</option>
                <option value="8:30">8.5 hrs</option>
                <option value="8:00">  8 hrs (perfect)</option>
                <option value="7:30">7.5 hrs</option>
                <option value="7:00">  7 hrs</option>
                <option value="6:30">6.5 hrs</option>
                <option value="6:00">  6 hrs</option>
                <option value="5:30">5.5 hrs</option>
                <option value="5:00">  5 hrs</option>
                <option value="4:30">4.5 hrs</option>
                <option value="4:00">  4 hrs</option>
                <option value="3:30">3.5 hrs</option>
                <option value="3:00">  3 hrs (yikes)</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="small-8">
          <div class="row">
            <div class="small-offset-6 small-6 columns">
              <label>What time do you want to wake up every day?</label>
            </div>
            <div class="small-offset-6 small-3 columns inline left">
              <select>
                <option value="11">11 (AM)</option>
                <option value="11">10 (AM)</option>
                <option value="11"> 9 (AM)</option>
                <option value="11"> 8 (AM)</option>
                <option value="11"> 7 (AM)</option>
                <option value="11"> 6 (AM)</option>
                <option value="11"> 5 (AM)</option>
                <option value="11"> 4 (AM)</option>
                <option value="11"> 3 (AM)</option>
                <option value="11"> 2 (AM)</option>
              </select>
            </div>
            <div class="small-3 columns">
              <select>
                <option value=":00">:00</option>
                <option value=":00">:15</option>
                <option value=":00">:20</option>
                <option value=":00">:30</option>
                <option value=":00">:40</option>
                <option value=":00">:45</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="button_container">
      <a href="done.html" class="button radius" style="width:300px">Submit</a>
    </div>
  </div>



  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
